<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Blog preview card</title>
</head>

<body>
	<main class="container">
		<section class="blog">
			<div class="card">
				<img src="assets/images/illustration-article.svg" alt="illustration-article" class="card__image">
				<div class="card__body">
					<p class="card__category">Learning</p>
					<p class="card__date">Published 21 Dec 2023</p>
					<h2 class="card__title">HTML & CSS foundations</h2>
					<p class="card__text">These languages are the backbone of every website, defining structure,
						content, and presentation.
					</p>
				</div>
				<div class="card__user">
					<img src="assets/images/image-avatar.webp" alt="Avatar" class="card__user--image">
					<p class="card__user--name">Greg Hooper</p>
				</div>
			</div>
		</section>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/mangentemoncarlo">Mon Carlo Mangente</a>.
		</footer>
	</main>
</body>

</html>
